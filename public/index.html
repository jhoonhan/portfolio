<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- SEO -->
    <meta
      name="description"
      content="Web devloper with strong passion in creativity and visual aesthetic."
    />
    <meta name="keywords" content="web developer, frontend developer" />
    <meta name="author" content="Joe Han" />
    <title>Joe Han | Web Developer</title>

    <meta property="og:title" content="Joe Han | Interactive Web Developer" />
    <meta property="og:type" content="article" />
    <meta
      property="og:description"
      content="Developing beautiful interactive websites."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/static/media/socialImage.png"
    />
    <meta property="og:url" content="http://joehan.io" />
    <meta name="twitter:card" content="summary_large_image" />
